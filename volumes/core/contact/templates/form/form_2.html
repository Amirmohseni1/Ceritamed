{% load crispy_forms_tags %}

<section class="appointment-area py-5 jarallax" data-jarallax='{"speed": 0.3}'>
    <div class="container">
        <div class="appointment-content">
            <span class="sub-title">موعد لقاء</span>
            <h2>نحن هنا من أجلكم</h2>

            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <div class="icon">
                                <i class="flaticon-user"></i>
                            </div>
                            {{ form.full_name | as_crispy_field }}
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <div class="icon">
                                <i class="flaticon-envelope"></i>
                            </div>
                            {{ form.email | as_crispy_field }}
                        </div>
                    </div>


                    <div class="col-lg-12 col-md-12 ">
                        <div class="form-group">
                            <div class="icon">
                                <i class="flaticon-phone-call"></i>
                            </div>
                            <div class="d-flex ">
                                <div class="w-100 ">
                                    <label>رقمك</label>
                                    <div class="d-flex pohone_form">
                                        {{ form.phone }}
                                    </div>
                                    <div class="help-block with-errors">{% for errors in Forms.phone.errors %}
                                        <p class="fa-pull-right text-danger">{{ errors }}</p>{% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="px-3 w-100">
                        <div class="form-group ">
                            <div class="icon"><i class="flaticon-envelope"></i></div>
                            {{ form.text | as_crispy_field }}
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <div class="submit-btn">
                            <button class="btn btn-primary">إرسال<i class="flaticon-left-chevron"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
