{% load crispy_forms_tags %}

<section class="widget widget_appointment">
    <h3 class="widget-title">إحصلوا على الإستشارة</h3>

    <form class="appointment-form" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group pb-2">
            <div class="icon">
                <i class="flaticon-user"></i>
            </div>
            {{ form.full_name | as_crispy_field }}
        </div>
        <div class="col-lg-12 col-md-12 p-0">
            <div class="form-group">
                <div class="icon">
                    <i class="flaticon-phone-call"></i>
                </div>
                <div class="d-flex ">
                    <div class="w-100 ">
                        <div class="pohone_form_blog">
                            {{ form.phone | as_crispy_field }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group pb-2">
            <div class="icon">
                <i class="flaticon-envelope"></i>
            </div>
            {{ form.text | as_crispy_field }}
        </div>
        <button class="btn btn-primary">إرسال<i class="flaticon-left-chevron"></i></button>
    </form>
</section>
