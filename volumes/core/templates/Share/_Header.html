                    </ul>
                </div>

                <div class="col-lg-4">
                    <div class="header-right-content">
                        <ul class="top-header-social">
                            <li><a rel="noreferrer" href="https://www.facebook.com/ceritamed.arb" target="_blank"><i
                                    class="fab fa-facebook-f pt-2"></i></a></li>

            <div class="container">
                <div class="fovia-responsive-menu">
                    <div class="logo">
                        <a href="{% url 'Home' %}">
                            <img src="{% static 'img/logo.png' %}" alt="logo" id="logo">

            </div>

                        <img src="{% static 'img/logo.png' %}" alt="logo" id="logo">
                    </a>

                    <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">

                        {% with request.resolver_match.url_name as url_name %}

                            <ul class="navbar-nav">

                                                        class="nav-link {% if url_name == 'About-us' %}active{% endif %}">معلومات
                                    عنا</a></li>
                            </ul>
                        {% endwith %}
                    </div>
                </nav>
            </div>
        </div>
    </div>
