{% extends 'share/base_layout.html' %}
{% load static %}

{% block content %}
        <!-- Start Error Area -->
		<section class="error-area">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="error-content">
                            <img src="{% static 'img/404.png' %}" alt="error">

                            <h3>Page Not Found</h3>
                            <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>

                            <a href="{% url 'Home:Index' %}" class="btn btn-primary">Go to Home <i class="flaticon-right-chevron"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
		<!-- End Error Area -->
{% endblock %}
