<section class="widget widget_fovia_posts_thumb">
    <h3 class="widget-title">أشهر المشاركات</h3>

    {% for article in articles %}
        <article class="item">
            <a href="{{ article.get_absolute_url }}" class="thumb">
                <span class="fullimage cover bg1 " role="img"
                      style="background-image: url({{ post.img_thumbnail_small.url }})!important;"></span>
            </a>
            <div class="info">
                <time datetime="1398-06-30">{{ article.created_at.date }}</time>
                <h4 class="title usmall"><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h4>
            </div>
            <div class="clear"></div>
        </article>
    {% endfor %}
</section>
